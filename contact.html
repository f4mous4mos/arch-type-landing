<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact — arch–type</title>
  <style>
    :root {
      --pad: 20px;        /* logo margin */
      --logo-size: 40px;  /* logo diameter */
      --h1: clamp(28px, 6vw, 48px); /* heading size */
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      display: grid;
      place-items: center;
      background: #fff;
      color: #0b0b0b;
      font-family: 'Roboto', sans-serif;
    }
    /* logo in top-left */
    .mark {
      position: absolute;
      top: var(--pad);
      left: var(--pad);
      width: var(--logo-size);
      height: var(--logo-size);
    }
    main { text-align: center; }
    h1 {
      margin: 0 0 12px;
      font: 400 var(--h1) 'Roboto', sans-serif;
    }
    a { color: inherit; text-decoration: underline; }
    .phone img {
      height: 1.35em;
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <!-- logo -->
  <img src="Logo.svg" alt="arch–type logo" class="mark" />

  <main>
    <h1>contact</h1>
    <p><a href="mailto:info@arch-type.org">info@arch-type.org</a></p>
    <p class="phone">
      <a href="tel:+17182184120" aria-label="Call 718 218 4120">
        <img src="PhoneNumber.svg" alt="718·218·4120" />
      </a>
    </p>
  </main>
</body>
</html>
