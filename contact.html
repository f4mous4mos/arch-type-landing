<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact â€“ arch-type</title>
  <style>
    :root {
      /* Adjust this to visually match the landing page text */
      --stack-w: 62vw;     
      --max-stack: 2000px; /* large so it never caps out */
      
      --pad: 20px;         /* logo margin */
      --logo-size: 44px;   /* logo diameter in the top-left */
      --gap: 2.2vh;        /* vertical spacing between rows */
      --page-bg: #fff;
      --ink: #0b0b0b;
    }

    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      height: 100%;
      background: var(--page-bg);
      color: var(--ink);
      font-family: sans-serif;
      display: grid;
      place-items: center;
    }

    /* logo in top-left */
    .mark {
      position: absolute;
      top: var(--pad);
      left: var(--pad);
      width: var(--logo-size);
      height: var(--logo-size);
    }

    /* main stack */
    .stack {
      width: min(var(--stack-w), var(--max-stack));
      margin-inline: auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: var(--gap);
      text-align: center;
    }

    .stack img {
      width: 100%;      /* make SVGs scale with container */
      height: auto;
      display: block;
    }

    /* remove default link styling */
    a {
      text-decoration: none;
      color: inherit;
    }
  </style>
</head>
<body>
  <!-- logo -->
  <img src="Logo.svg?v=2" alt="arch-type logo" class="mark" />

  <!-- contact stack -->
  <main class="stack">
    <img src="contact.svg?v=2" alt="contact" />

    <a href="mailto:info@arch-type.org">
      <img src="infoatarchetype.svg?v=2" alt="info@arch-type.org" />
    </a>
