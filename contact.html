<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="format-detection" content="telephone=no" />
  <title>Contact — arch-type</title>
  <style>
    :root{
      /* <<< Set this to your Illustrator bounding box width >>> */
      --stack-w: clamp(280px, 40vw, 560px);
      --gap: 20px;
    }
    html, body { height:100%; margin:0; }
    body{
      background:#fff;
      display:grid;
      place-items:center;
      -webkit-font-smoothing: antialiased;
      text-rendering: optimizeLegibility;
      color:#0b0b0b;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, sans-serif;
    }

    /* logo top-left */
    .mark{
      position:absolute;
      top:20px; left:20px;
      width:40px; height:auto;
    }

    /* vertical stack that controls the width for all three lines */
    main{
      width:var(--stack-w);
      display:grid;
      justify-items:center;
      gap:var(--gap);
      text-align:center;
    }

    /* every row sits on its own line and shares the same width */
    .line{ display:block; width:100%; }
    .line img{ display:block; width:100%; height:auto; }

    /* clickable rows */
    a.line{ text-decoration:none; color:inherit; }
  </style>
</head>
<body>
  <img src="Logo.svg" alt="arch-type logo" class="mark" />

  <main aria-label="Contact information">
    <img class="line" src="contact.svg"         alt="contact" />
    <a   class="line" href="mailto:info@arch-type.org" aria-label="Email info@arch-type.org">
      <img src="infoatarchetype.svg" alt="info@arch-type.org" />
    </a>
    <a   class="line" href="tel:+17182184120"   aria-label="Call 718 218 4120">
      <img src="phonenumber.svg"     alt="718·218·4120" />
    </a>
  </main>
</body>
</html>
