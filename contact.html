<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact – arch-type</title>
  <style>
    :root {
      --pad: 20px;         /* logo margin */
      --logo-size: 40px;   /* logo diameter */
      --h1: clamp(28px, 6vw, 48px); /* heading size */
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }
    body {
      display: grid;
      place-items: center;
      background: #fff;
      color: #0b0b0b;
      font-family: 'Roboto', sans-serif;
    }

    /* logo in top-left */
    .mark {
      position: absolute;
      top: var(--pad);
      left: var(--pad);
      width: var(--logo-size);
      height: var(--logo-size);
    }

    main { text-align: center; }

    .stack {
      display: inline-grid;   /* width matches widest child (h1) */
      gap: .4rem;
    }

    h1 {
      margin: 0;
      font: 400 var(--h1) 'Roboto', sans-serif;
      letter-spacing: -0.01em;
    }

    .bounded {
      width: 100%;
      margin: 0;
    }

    /* email look */
    .email a {
      color: inherit;
      text-decoration: underline;
      display: inline-block;
      font-size: 1rem; /* will be auto-adjusted by JS */
    }

    /* phone svg scales */
    .phone img {
      width: 100%;
      height: auto;
      vertical-align: -0.1em;
    }
  </style>
</head>
<body>
  <!-- logo -->
  <img src="Logo.svg" alt="arch-type logo" class="mark" />

  <main>
    <div class="stack" id="contactStack" aria-labelledby="c-title">
      <h1 id="c-title">contact</h1>

      <p class="email bounded">
        <a id="emailFit" href="mailto:info@arch-type.org">info@arch-type.org</a>
      </p>

      <p class="phone bounded">
        <a href="tel:+17182184120" aria-label="Call 718 218 4120">
          <img src="PhoneNumber.svg" alt="718·218·4120" />
        </a>
      </p>
    </div>
  </main>

  <script>
    // Auto-fit email text width to match "contact"
    (function(){
      const stack = document.getElementById('contactStack');
      const email = document.getElementById('emailFit');

      function fitEmail(){
        const target = stack.getBoundingClientRect().width;
        let size = 16; // start ~16px
        email.style.fontSize = size + 'px';
        while (email.scrollWidth < target && size < 200) {
          size += 0.5;
          email.style.fontSize = size + 'px';
        }
        if (email.scrollWidth > target) {
          size -= 1.0;
          email.style.fontSize = size + 'px';
        }
      }

      let t;
      function onResize(){ clearTimeout(t); t=setTimeout(fitEmail, 80); }
      window.addEventListener('load', fitEmail);
      window.addEventListener('resize', onResize);
    })();
  </script>
</body>
</html>
